<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Weather Dashboard</title>
  <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

  <div class='container'>
    <div class='current-info'>
      <div class='date-container'>
        <div class='time' id='time'>
          <span id='am-pm'></span>
        </div>
        <div class='date' id='date'>
          Sunday, 8 January
        </div>
        <div class='others' id='current-weather-items'>
        </div>
      </div>
    </div>
    <div class='place-container'>
      <div class='time-zone' id='time-zone'>UTC-6</div>
      <div id='country' class='country'>USA</div>
      <div id='city'></div>
    </div>
  </div>
  <div id='citySearch'>
    <form>
      <input type='text' placeholder='City Name' id='inputCity'>
    </form>
    <button type='submit' class='button' id='searchBtn'>Search</button>
  </div>
  <div id="localStorage">
    <ul id="list">
      <li id="li1">Test</li>
    </ul>
  </div>
  <div id='future' class='future-forecast'>
    <div class='today' id='current-temp'>

      <img src='http://openweathermap.org/img/wn/10d@2x.png' alt='weather icon' class='w-icon'>
      <div class='other'>
        <div class='day'>Sunday</div>
        <div class='temp'>Night 25.6&#176; F</div>
        <div class='temp'>Day 35.6&#176; F</div>
      </div>
    </div>
    <div class='weather-forecast' id='weather-forecast'>
      <div class='weather-forecast-item'>
        <div class='day'>Monday</div>
        <img src='http://openweathermap.org/img/wn/10d@2x.png' alt='weather icon' class='w-icon'>
        <div class='temp'>Night 25.6&#176; F</div>
        <div class='temp'>Day 35.6&#176; F</div>
      </div>

      <div class='weather-forecast-item'>
        <div class='day'>Tuesday</div>
        <img src='http://openweathermap.org/img/wn/10d@2x.png' alt='weather icon' class='w-icon'>
        <div class='temp'>Night 25.6&#176; F</div>
        <div class='temp'>Day 35.6&#176; F</div>
      </div>

      <div class='weather-forecast-item'>
        <div class='day'>Wednesday</div>
        <img src='http://openweathermap.org/img/wn/10d@2x.png' alt='weather icon' class='w-icon'>
        <div class='temp'>Night 25.6&#176; F</div>
        <div class='temp'>Day 35.6&#176; F</div>
      </div>

      <div class='weather-forecast-item'>
        <div class='day'>Thursday</div>
        <img src='http://openweathermap.org/img/wn/10d@2x.png' alt='weather icon' class='w-icon'>
        <div class='temp'>Night 25.6&#176; F</div>
        <div class='temp'>Day 35.6&#176; F</div>
      </div>

      <div class='weather-forecast-item'>
        <div class='day'>Friday</div>
        <img src='http://openweathermap.org/img/wn/10d@2x.png' alt='weather icon' class='w-icon'>
        <div class='temp'>Night 25.6&#176; F</div>
        <div class='temp'>Day 35.6&#176; F</div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js'
    integrity='sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js'></script>
  <script src='./assets/js/script.js'></script>
</body>

</html>
